apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openclaw-web
  namespace: retro-games
spec:
  rules:
    - host: openclaw.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openclaw-web
                port:
                  number: 80
